<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clovis Chamber Calendar</title>

  <!-- Load Montserrat from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      color: #000;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
    }

    /* Enforce Montserrat inside calendar */
    #mni-calendar-1755220758906,
    #mni-calendar-1755220758906 * {
      font-family: 'Montserrat', sans-serif !important;
      color: #000 !important;
    }
  </style>
</head>
<body>

  <h1>🗓️ Clovis Chamber Events Calendar</h1>

  <div id="mni-calendar-1755220758906"></div>

  <script type="text/javascript" src="https://modules.clovischamber.com/Content/Script/Calendar.min.js"></script>
  <script type="text/javascript">
    /*<![CDATA[*/
    new MNI.Widgets.Calendar("mni-calendar-1755220758906", {
      "showLinks": true,
      "popUp": true,
      "headerFormat": "MMMM yyyy",
      "weekdayFormat": "dddd",
      "styleTemplate": "#@id .mn-widget-calendar{color:#666666;font-family:\"Montserrat\", Helvetica, Arial, \"Montserrat\", sans-serif;font-size:16px;float:left;line-height:150%;text-align:center;width:100%}#@id .mn-widget-calendar a{color:#6E9934;font-weight:700;text-decoration:none}#@id .mn-widget-calendar a:hover{color:#58A4B0}#@id .mn-widget-calendar-clear{clear:both}#@id .mn-widget-calendar-header{font-weight:700;text-align:center;text-transform:uppercase}#@id .mn-widget-calendar-prev{float:left}#@id .mn-widget-calendar-next{float:right}#@id .mn-widget-calendar-weekday,.mn-widget-calendar-day{display:inline-block;width:14.285714285714286%}#@id .mn-widget-calendar-day-prev,.mn-widget-calendar-day-next{color:#999999}"
    }).create();
    /*]]>*/
  </script>

</body>
</html>
